        <p class="data__card--model">Model</p>
        <p class="data__card--date">Service Date</p>
        <p class="data__card--trips">Trips</p>
        <p class="data__card--power">Power kWh</p>
        <p class="data__card--manage"></p>
      </div>
    <vehicle-listings :update-search="search" :update-trips="trips" :update-power="power"></vehicle-listings>
    </div>
    <div class="content__filter" :class="showFilter" >
      <p class="content__filter--heading">
        FILTER
      </p>
      <form action="" class="filter-style">
        <label for="trips">Trips</label>
          <input v-model="trips" type="range" class="trips" name="trips" min="0" max="1000"/>
        <label for="trips"/> Service</label>
         <input type="range" class="service" name="service">
        <label for="model"/> Model</label>
          <input v-model="search" type="text" name="" id="" class="model" name="model" placeholder="Vehicle Model"/>
        <label for="status"/> Status of Vehicle</label>
          <input v-model="power" type="text" name="" id="" class="status" name="status" placeholder="Status Of Vehicle"/>
      </form>
      <input type="submit" value="Hide Filters" class="btn filter-style__btn"  @click="toggleFilter" :class="showFilter">
    </div>

    <script src="./components/vehicles.js"></script>
    
    
  </body>
</html>
